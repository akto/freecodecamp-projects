<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp Project: Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class='container'>
  <div class="row justify-content-center section">
    <div class='col-sm-12 col-md-12 col-lg-12'>
    <input id="searchit" class="search-input" name="search" type="search" placeholder="Search" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
      <span class="search-info"><a href='https://en.wikipedia.org/wiki/Special:Random'><i class='fa fa-refresh'></i> Get a Random Article</a></span>
      <span class="search-info pull-right"><i class='fa fa-search'></i> Hit enter to search</span>
    </div>
  </div>
  <div class="row justify-content-center">
    <div id='wiki-content' class='wiki col-sm-12 col-md-10 col-lg-6 col-xl-6'>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>

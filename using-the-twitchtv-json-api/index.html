<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Using the Twitchtv JSON API</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

      <link rel="stylesheet" href="css/style.css">

<body>
  <body>
  <div class="container">
    
    <div class='row status-bar'>
      
    
      <div class='col s3 m2 l1 right'>
        <a id='btn-off' class='btn-floating btn-large waves-effect waves-light red accent-4' alt='Show Offline Channels Only'><i class='material-icons'>visibility_off</i></a>
      </div>
      
      <div class='col s3 m2 l1 right'>
        <a id='btn-on' class='btn-floating btn-large waves-effect waves-light green accent-4' alt='Show Online Channels Only'><i class='material-icons'>visibility</i></a>
      </div>
      
      <div class='col s3 m2 l1 right'>
        <a id='btn-all' class='btn-floating btn-large waves-effect waves-light black' alt='Show All Channels'>ALL</a>
      </div>
      
    </div>
    
    <div id='channel-list' class='row'>
    
    
    </div><!--end channel-list div-->
  
  </div>

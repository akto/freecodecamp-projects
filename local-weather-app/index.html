<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp Project: Show the Local Weather App</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class='container'>
  <div class='row justify-content-center'>
    <div class='weather-cast col-sm-12 col-md-8 col-lg-6'>
      <p id='temp' class='weather-temp text-center'></p>
      <p class='temp-changer text-center'><a href='#' id='cel'>&#8451</a> | <a href='#' id='fahr'>&#8457</a></p>
      <p id='weather-icon' class='text-center'></p>
      <p class='text-center'>Wind</p>
      <p class='text-center wind-dir-text'></p>
      <p class='text-center wind-dir-icon'><i class='arrow-transform fa fa-arrow-down'></i></p>
      <p id='city' class='text-center client-city'></p>
    </div>
  </div>
 
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>FCC Project: Pomodoro Clock</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap-grid.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <main class="container">
<header><h1>Pomodoro Clock V.1</h1></header>
  <div class='row clock'>
    <div class='col-5 break'><h3>Break</h3>
      <button>+</button>
      <p class='break-amount'>5 Mins</p>
      <button>-</button>
    </div>
    <div class='col-2 progress-bar'></div>
    <div class='col-5 session'><h3>Session</h3>
    <button>+</button>
      <p class='session-amount'>5 Mins</p>
      <button>-</button>   
     </div>
  </div>
</main>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>

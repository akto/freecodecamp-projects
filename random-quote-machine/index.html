<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp Project: Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
  <div class='container-fluid'>
    <div class='row justify-content-center'>
      <h1>Random Quotes Machine</h1>
    </div>
    <div class='row align-items-end '>
      <div id='quote-card' class='card col-12 col-sm-12 col-md-12 col-lg-12'>
        <p class='quote-text text-center'>It's never too late to start!</p>
        <p class='quote-author text-right'>Anonim</p>
        <p class='quote-character-count text-center'></p>
      </div>
    </div>
    <div class='row justify-content-center'>
      <div class='button-div col-12 col-sm-6 col-md-4 col-lg-4'>
        <button id='new-quote-gen' class='b-quote btn btn-default btn-lg pull-right'>New Quote</button>
        <button id='tweet-quote' data-tweet-text="It's never too late to start!" data-tweet-author="Anonim" class='b-tweet btn btn-default btn-lg'><i class="fa fa-twitter"></i></button>
        
      </div>
    </div>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
